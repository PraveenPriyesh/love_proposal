<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Praveen Narayanan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <audio autoplay id="ID">
        <source src="music.mp3">
    </audio>

    
    <div class="bg_heart"></div>
    <div class="container">
        <h2 id="text1"></h2>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f05ddb7d5e.js" crossorigin="anonymous"></script>
    <footer class="foot">
        <div class="inner">
            <i class="fa-solid fa-heart-pulse"></i>Praveen
        </div>
    </footer>

    <script>
        // Function to set the alert message and display it
        function showAlert(message) {
            var alertBox = document.querySelector('.alert');
            alertBox.textContent = message; // Set the message
            alertBox.style.display = 'block'; // Display the alert
        }

        // Example usage
        showAlert('This is an alert message!');
    </script>
</body>

</html>
